<div class="container">
    <h1>Contact</h1>
    <form [formGroup]="contactForm" class="row g-3" novalidate (submit)="enviar($event)">
        <div class="md-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="email@example.com" formControlName="email"  [ngClass]="{'is-invalid' : hasErrors('email', 'required') || hasErrors('email', 'email')}" >
          @if (hasErrors('email', 'required')){
            <span class="text-danger">You have to complete this field</span>
          }
          @if (hasErrors('email', 'email')){
            <span class="text-danger">Invalid email format</span>
          }
        </div>
        <div class="md-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control"  id="message" [ngClass]="{'is-invalid' : hasErrors('message', 'required') || hasErrors('message', 'minlength')}" formControlName="message"></textarea>
          @if(hasErrors('message', 'required')){
            <span class="text-danger">You have to complete this field</span>
          }
          @if(hasErrors('message', 'minlength')){
            <span class="text-danger">You have to write at least 10 characters</span>
          }
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</div>
